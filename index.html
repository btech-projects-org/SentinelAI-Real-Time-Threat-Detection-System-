
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI - Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background: #020617;
          background-image: 
            radial-gradient(circle at 50% 0%, #0f172a 0%, #020617 100%),
            linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
            linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
          background-size: 100% 100%, 100% 2px, 3px 100%;
          overflow-x: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Cyberpunk scanline effect */
        body::after {
          content: " ";
          display: block;
          position: fixed;
          top: 0; left: 0; bottom: 0; right: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
          z-index: 9999;
          pointer-events: none;
          background-size: 100% 4px, 3px 100%;
        }

        .glass { 
          background: rgba(7, 10, 25, 0.8); 
          -webkit-backdrop-filter: blur(20px);
          backdrop-filter: blur(20px); 
          border: 1px solid rgba(255, 255, 255, 0.1); 
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .glow-red { box-shadow: 0 0 30px rgba(220, 38, 38, 0.3); border-color: rgba(220, 38, 38, 0.5); }
        .glow-green { box-shadow: 0 0 30px rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.4); }
        .glow-cyan { box-shadow: 0 0 30px rgba(6, 182, 212, 0.2); border-color: rgba(6, 182, 212, 0.4); }

        .scan-grid {
          background-size: 40px 40px;
          background-image: 
            linear-gradient(to right, rgba(255,255,255,0.02) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.02) 1px, transparent 1px);
        }

        @keyframes scan {
          from { transform: translateY(-100%); }
          to { transform: translateY(100%); }
        }

        .scanner-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: linear-gradient(to right, transparent, #ef4444, transparent);
          animation: scan 3s linear infinite;
          opacity: 0.5;
        }
    </style>
